<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testelogin2.css">
    <title>Tela Login</title>
    <style>
        h2 a {
            color: #05d405 !important; 
            text-decoration: none !important;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #05d405;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #048c04;
        }
    </style>
</head>
<body>
    <form class="login" id="loginForm">
        <h2><a href="testehome.html">Trackcash</a></h2>
        <h3>Entrar</h3>
        <div class="box-user">
            <input type="text" name="username" required>
            <label>Usu√°rio</label>
        </div>
        <div class="box-user">
            <input type="password" name="password" required>
            <label>Senha</label>
        </div>
        <div>
            <a href="#" class="forget">Esqueceu a senha?</a>
        </div>
        <div class="button-container">
            <button type="submit" class="btn">Entrar</button>
            <a href="register.html" class="btn">Registrar</a>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); 
                localStorage.setItem('usuarioAutenticado', true);
                var formData = new FormData(loginForm);
                var enteredUsername = formData.get('username');
                var enteredPassword = formData.get('password');

                
                var registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

                
                var isValidLogin = registeredUsers.some(function(user) {
                    return user.username === enteredUsername && user.password === enteredPassword;
                });

                if (isValidLogin) {
                    alert('Login bem-sucedido!');
                    window.location.href = 'homecomperfil.html'; 
                } else {
                    alert('Senha ou Email errados. Tente novamente.');
                }
            });
        });
    </script>
</body>
</html>
